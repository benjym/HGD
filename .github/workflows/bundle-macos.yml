name: Bundle for macOS

on: [push]

jobs:
  pyinstaller-build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v3    
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: python -m pip install --upgrade pip
      - run: pip install -e .
      - run: pyinstaller build.spec --distpath dist/${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: macOS App ${{ matrix.arch }}
          path: dist/mac/${{ matrix.arch }}/VoidMigration
